<html>

<body>
   <script>
      var cont, n, i;
      cont = 0;
      n = 7;
      for (i = 2; i <= n; i++) {
         if (n % i == 0) {
            cont++;
         }
      }
      if (cont == 1) {
         document.write(n + " é primo");
      }
      else {
         document.write(n + " não é primo");
      }
   </script>
</body>
